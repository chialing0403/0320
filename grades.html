<!DOCTYPE html>
<html>
<body>

<p>Pass or not?</p>
<input type="number"  id="mygrade" >

<button onclick="myFunction()">PASS??</button>

<p id="demo"></p>

<script>
function myFunction() {
  var grade = parseFloat(document.getElementById("mygrade").value); 
  var greeting;
  if (grade < 60) {
    greeting = "FAIL!!!";
  } else {
    greeting = "PASS!!!";
  }
  document.getElementById("demo").innerHTML = greeting;
}
</script>

</body>
</html>
